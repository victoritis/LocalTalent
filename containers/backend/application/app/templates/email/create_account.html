<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crea tu cuenta</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb; /* Gris muy claro */
            color: #111827; /* Gris muy oscuro */
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff; /* Blanco */
            border-radius: 8px;
            border: 1px solid #e5e7eb; /* Gris claro */
            overflow: hidden;
        }

        .header {
            background-color: #f3f4f6; /* Gris claro para cabecera */
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb; /* Gris claro */
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #111827; /* Gris muy oscuro */
        }

        .content {
            padding: 24px;
            text-align: center;
        }

        .content p {
            margin: 16px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #374151; /* Gris oscuro */
        }

        .content .user-email {
            font-weight: bold;
            color: #111827; /* Gris muy oscuro */
        }
        
        .button {
            display: inline-block;
            background-color: #1f2937; /* Gris oscuro/negro */
            color: #ffffff !important; /* Blanco */
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
            margin-bottom: 16px;
        }

        .button:hover {
            background-color: #374151; /* Gris un poco más claro */
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280; /* Gris medio */
            border-top: 1px solid #e5e7eb; /* Gris claro */
        }

        .footer a {
            color: #1d4ed8; /* Azul oscuro sutil */
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Activa tu cuenta</h1> <!-- Título más apropiado -->
    </div>
    <div class="content">
        <p>Hola <span class="user-email">{{ user.email }}</span>,</p>
        <p>Para activar tu cuenta y empezar a usar la aplicación, haz clic en el siguiente botón:</p>
        <p>
            <a href="{{ reset_url }}" class="button">Activar Cuenta</a> <!-- Texto del botón actualizado -->
        </p>
        <p>Gracias por unirte a <strong>App Starter</strong>.</p>
    </div>
    <div class="footer">
        <p>Saludos,<br>El equipo de la aplicación</p>
        <p><small>Si tienes problemas, contacta con el soporte de tu organización.</small></p>
    </div>
</div>

</body>
</html>
