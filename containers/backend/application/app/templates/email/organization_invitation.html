<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación a Organización</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9fafb; /* Gris muy claro */
            color: #111827; /* Gris muy oscuro */
            margin: 0;
            padding: 20px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff; /* Blanco */
            border-radius: 8px;
            border: 1px solid #e5e7eb; /* Gris claro */
            overflow: hidden;
        }

        .header {
            background-color: #f3f4f6; /* Gris claro para cabecera */
            padding: 24px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb; /* Gris claro */
        }

        .header h1 { /* Cambiado de h2 a h1 para consistencia */
            margin: 0;
            font-size: 24px;
            color: #111827; /* Gris muy oscuro */
        }

        .content {
            padding: 24px;
            text-align: left; /* Ajustado para mejor lectura de invitación */
        }

        .content p {
            margin: 16px 0;
            font-size: 16px;
            line-height: 1.6;
            color: #374151; /* Gris oscuro */
        }
        
        .user-email, .organization-name, .inviting-email {
            font-weight: bold;
            color: #111827; /* Gris muy oscuro */
        }

        .button {
            display: inline-block;
            background-color: #1f2937; /* Gris oscuro/negro */
            color: #ffffff !important; /* Blanco */
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 500;
            margin-top: 16px;
            margin-bottom: 16px;
            text-align: center;
        }

        .button:hover {
            background-color: #374151; /* Gris un poco más claro */
        }
        
        .button-container { /* Para centrar el botón si es necesario */
            text-align: center;
            margin: 24px 0;
        }

        .footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #6b7280; /* Gris medio */
            border-top: 1px solid #e5e7eb; /* Gris claro */
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Invitación a '<span class="organization-name">{{ organization_name }}</span>'</h1>
    </div>
    <div class="content">
        <p>Hola <span class="user-email">{{ user.email }}</span>,</p>
        <p>Has sido invitado por <span class="inviting-email">{{ inviting_user_email }}</span> a unirte a la organización <span class="organization-name">{{ organization_name }}</span>.</p>
        <div class="button-container">
            <a href="{{ accept_invitation_url }}" class="button">Aceptar Invitación</a>
        </div>
        <p>Si tu cuenta no está activada, primero revisa tu correo de activación.</p>
    </div>
    <div class="footer">
        <p>Saludos,<br>El equipo de CVE-Sentinel</p>
    </div>
</div>
</body>
</html>
